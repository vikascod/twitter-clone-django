{% extends 'app/base.html' %}

{% block title %}
    Signup
{% endblock %}

{% block content %}

<div class="container text-center">
    <h2>Signup</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
        <div class="register-link">Exist's account?<a href="{% url 'login' %}">Login</a>.</div>
    </form>
</div>
{% endblock %}
